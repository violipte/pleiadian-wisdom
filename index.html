<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Pleiadian Wisdom</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background stars */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image:
                radial-gradient(2px 2px at 20% 30%, white, transparent),
                radial-gradient(2px 2px at 60% 70%, white, transparent),
                radial-gradient(1px 1px at 50% 50%, white, transparent),
                radial-gradient(1px 1px at 80% 10%, white, transparent),
                radial-gradient(2px 2px at 90% 60%, white, transparent),
                radial-gradient(1px 1px at 33% 80%, white, transparent),
                radial-gradient(1px 1px at 15% 90%, white, transparent);
            background-size: 200% 200%;
            animation: stars 20s linear infinite;
            opacity: 0.6;
        }

        @keyframes stars {
            0% { transform: translateY(0); }
            100% { transform: translateY(-100px); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 700px;
            width: 100%;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            text-align: center;
            animation: appear 0.8s ease-out;
        }

        @keyframes appear {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .icon {
            font-size: 60px;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 32px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .subtitle {
            color: #888;
            font-size: 14px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .wisdom {
            font-size: 22px;
            line-height: 1.8;
            color: #333;
            font-style: italic;
            margin: 30px 0;
            padding: 30px;
            background: linear-gradient(to right, transparent, rgba(102, 126, 234, 0.1), transparent);
            border-left: 4px solid #667eea;
            border-right: 4px solid #764ba2;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .loading {
            color: #667eea;
            font-size: 18px;
        }

        .date-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
            color: #999;
            font-size: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .day-number {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: bold;
            font-size: 12px;
        }

        .footer {
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
            text-align: center;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 600px) {
            .card {
                padding: 30px 20px;
            }

            h1 {
                font-size: 24px;
            }

            .wisdom {
                font-size: 18px;
                padding: 20px;
            }

            .date-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">âœ¨</div>
            <h1>Pleiadian Wisdom</h1>
            <p class="subtitle">Message of the Day</p>

            <div class="wisdom" id="wisdom">
                <span class="loading">Loading message...</span>
            </div>

            <div class="date-info">
                <span id="date"></span>
                <span class="day-number" id="dayNumber"></span>
            </div>
        </div>

        <p class="footer">
            Pleiadian channelings for the elevation of human consciousness
        </p>
    </div>

    <script>
        async function loadWisdom() {
            try {
                // Load the JSON file with wisdoms
                const response = await fetch('wisdoms.json');
                const data = await response.json();
                const wisdoms = data.wisdoms;

                // Calculate day of year
                const today = new Date();
                const startOfYear = new Date(today.getFullYear(), 0, 0);
                const diff = today - startOfYear;
                const oneDay = 1000 * 60 * 60 * 24;
                const dayOfYear = Math.floor(diff / oneDay);

                // Select wisdom of the day (1-365)
                const index = (dayOfYear - 1) % wisdoms.length;
                const wisdomOfTheDay = wisdoms[index];

                // Display wisdom
                document.getElementById('wisdom').innerHTML = `"${wisdomOfTheDay}"`;

                // Display date
                const options = {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                };
                document.getElementById('date').textContent = today.toLocaleDateString('en-US', options);

                // Display day number
                document.getElementById('dayNumber').textContent = `Day ${dayOfYear} of 365`;

            } catch (error) {
                document.getElementById('wisdom').innerHTML =
                    '<span style="color: #e74c3c;">Error loading message. Please check your connection.</span>';
                console.error('Error:', error);
            }
        }

        // Load when page is ready
        loadWisdom();
    </script>
</body>
</html>
